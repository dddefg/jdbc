<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<div id="Trendchart" class="col-md-8">
    <div class="panel">
        <div class="panel-body">
            <div class="row revenue-states">
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <h4>出入库趋势图</h4>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <ul class="revenue-nav">
                        <li ><a href="#">日</a></li>
                        <li ><a href="#">周</a></li>
                        <li ><a href="#">月</a></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">


                    <div id="main-chart">
                        <div id="main-chart-container" class="main-chart">
                        </div>
                    </div>
                    <ul class="revenue-short-info">
                        <li>
                            <h1 class="red">15%</h1>
                            <p>Server Load</p>
                        </li>
                        <li>
                            <h1 class="purple">30%</h1>
                            <p>Disk Space</p>
                        </li>
                        <li>
                            <h1 class="green">84%</h1>
                            <p>Transferred</p>
                        </li>
                        <li>
                            <h1 class="blue">28%</h1>
                            <p>Temperature</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>


<script>

    Morris.Donut({
        element: 'graph-donut',
        data: [
            {value: [[${num0}]], label: '近30天入库比例', formatted: '[[${proportion0}]]' },
            {value: [[${num1}]], label: '近30天出库比例', formatted: '[[${proportion1}]]' },
            {value: [[${num2}]], label: '近30天退货比例', formatted: '[[${proportion2}]]' },
            {value: [[${num3}]], label: '近30天损耗比例', formatted: '[[${proportion3}]]' }
        ],
        backgroundColor: false,
        labelColor: '#fff',
        colors: [
            '#4acacb','#6a8bc0','#5ab6df','#fe8676'
        ],
        formatter: function (x, data) { return data.formatted; }
    });


    $(function() {

        var d1 = [
            [0, 1],
            [1, 620],
            [2, 437],
            [3, 361],
            [4, 549],
            [5, 618],
            [6, 570],
            [7, 758],
            [8, 658],
            [9, 538],
            [10, 488]

        ];
        var d2 = [
            [0, 401],
            [1, 520],
            [2, 337],
            [3, 261],
            [4, 449],
            [5, 518],
            [6, 470],
            [7, 658],
            [8, 558],
            [9, 438],
            [10, 388]
        ];

        var data = ([{
            label: "New Visitors",
            data: d1,
            lines: {
                show: true,
                fill: true,
                fillColor: {
                    colors: ["rgba(255,255,255,.4)", "rgba(183,236,240,.4)"]
                }
            }
        },
            {
                label: "Unique Visitors",
                data: d2,
                lines: {
                    show: true,
                    fill: true,
                    fillColor: {
                        colors: ["rgba(255,255,255,.0)", "rgba(253,96,91,.7)"]
                    }
                }
            }
        ]);

        var options = {
            grid: {
                backgroundColor:
                    {
                        colors: ["#ffffff", "#f4f4f6"]
                    },
                hoverable: true,
                clickable: true,
                tickColor: "#eeeeee",
                borderWidth: 1,
                borderColor: "#eeeeee"
            },
            // Tooltip
            tooltip: true,
            tooltipOpts: {
                content: "%s X: %x Y: %y",
                shifts: {
                    x: -60,
                    y: 25
                },
                defaultTheme: false
            },
            legend: {
                labelBoxBorderColor: "#000000",
                container: $("#main-chart-legend"), //remove to show in the chart
                noColumns: 0
            },
            series: {
                stack: true,
                shadowSize: 0,
                highlightColor: 'rgba(000,000,000,.2)'
            },

            points: {
                show: true,
                radius: 3,
                symbol: "circle"
            },
            colors: ["#5abcdf", "#ff8673"]
        };
        var plot = $.plot($("#main-chart #main-chart-container"), data, options);
    });

</script>
</body>
</html>
